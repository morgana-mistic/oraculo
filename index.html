<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oráculo Morgana</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    h1 {
      color: #9400D3; /* violeta brillante */
      font-size: 3rem;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 8px #9400D3;
    }
    p#intro {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.5;
      color: #ddd;
    }
    button {
      font-size: 1.2rem;
      padding: 0.7rem 2.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      width: 260px;
    }
    button:hover {
      filter: brightness(1.4);
      box-shadow: 0 0 15px #1E90FF; /* azul eléctrico */
    }
    #btnSiNo {
      background-color: #3F2B8A; /* índigo oscuro */
      color: white;
      text-shadow: 0 0 5px #3F2B8A;
    }
    #btnTarot {
      background-color: #5A3EA1; /* índigo medio */
      color: white;
      text-shadow: 0 0 5px #5A3EA1;
    }
    #btnUniverso {
      background-color: #7B54C3; /* índigo claro */
      color: white;
      font-weight: 700;
      text-shadow: 0 0 5px #7B54C3;
    }
    #resultado {
      margin-top: 2rem;
      font-size: 1.4rem;
      min-height: 4rem;
      max-width: 450px;
      padding: 1rem 2rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px #9400D3;
      user-select: text;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>ORÁCULO MORGANA</h1>
  <p id="intro">
    Formula tu pregunta en silencio. Cuando estés lista, elige el tipo de respuesta que deseas recibir.
  </p>

  <button id="btnSiNo">Respuestas Sí / No</button>
  <button id="btnTarot">Mensaje del Tarot</button>
  <button id="btnUniverso">Mensaje del Universo</button>

  <div id="resultado">Aquí aparecerá tu mensaje mágico...</div>

  <script>
    const mensajesSiNo = [
      "Sí.",
      "No.",
      "Tal vez."
    ];

    const mensajesTarot = [

      { nombre: "El Hierofante", texto: "Busca guía en la tradición y el conocimiento sagrado." },
      { nombre: "Los Enamorados", texto: "El amor y la unión son fuerzas poderosas en tu vida." },
      { nombre: "El Carro", texto: "Avanza con determinación hacia tus objetivos." },
      { nombre: "La Justicia", texto: "La verdad y el equilibrio prevalecen." },
      { nombre: "El Ermitaño", texto: "Busca respuestas en la introspección y soledad." },
      { nombre: "La Rueda de la Fortuna", texto: "Los ciclos cambian; prepárate para la transformación." },
      { nombre: "La Fuerza", texto: "La valentía y la compasión te sostienen." },
      { nombre: "El Colgado", texto: "Acepta nuevas perspectivas y paciencia." },
      { nombre: "La Muerte", texto: "Un ciclo termina para que otro comience." },
      { nombre: "La Templanza", texto: "Encuentra equilibrio y armonía en tu camino." },
      { nombre: "El Diablo", texto: "Reconoce y libera las ataduras que te limitan." },
      { nombre: "La Torre", texto: "Las estructuras viejas caen para dar paso a lo nuevo." },
      { nombre: "La Estrella", texto: "La esperanza y la inspiración te guían." },
      { nombre: "La Luna", texto: "Confía en tus sueños y emociones profundas." },
      { nombre: "El Sol", texto: "La claridad y la alegría iluminan tu vida." },
      { nombre: "El Juicio", texto: "Es tiempo de renacer y tomar decisiones conscientes." },
      { nombre: "El Mundo", texto: "La realización y plenitud están al alcance." }
    ];

    const mensajesUniverso = [
      "La energía que das vuelve en formas inesperadas.",
      "No busques afuera lo que ya vibra en tu interior.",
      "Cada paso que das es un ritual sagrado.",
      "La calma llega después de la tormenta invisible.",
      "Confía en la magia de lo cotidiano.",
      "Lo que parece final es solo un umbral disfrazado.",
      "La luz siempre encuentra una grieta por donde entrar.",
      "Escucha el susurro de tu alma, más allá del ruido.",
      "Lo que hoy es incertidumbre será mañana sabiduría.",
      "Tu poder reside en la autenticidad que abrazas.",
      "Los cambios más grandes nacen de pequeños movimientos.",
      "El tiempo es un tejido; tus decisiones, los hilos.",
      "En el silencio, el universo te habla sin palabras.",
      "No temas al vacío; es el espacio donde florece lo nuevo.",
      "La verdad no siempre es cómoda, pero siempre es liberadora.",
      "A veces perder es ganar en otra dimensión.",
      "El amor propio es el conjuro más poderoso que posees.",
      "El equilibrio nace del encuentro entre la luz y la sombra.",
      "Suelta lo que pesa para elevar tu espíritu.",
      "Cada cicatriz es un mapa de batallas ganadas.",
      "No controles el viento, aprende a danzar con él.",
      "La paciencia es el arte de esperar con intención.",
      "Lo invisible sostiene todo lo que ves.",
      "No todo lo que brilla es sol, pero siempre hay luz en la oscuridad.",

      "Lo que temes es a menudo el portal a tu crecimiento.",
      "Aceptar no es resignarse, es elegir la paz.",
      "La intuición es la brújula de los valientes.",
      "En cada encuentro, una enseñanza escondida.",
      "Deja que tu esencia guíe tu camino, no el miedo.",

      "El poder de la transformación está en tu voluntad.",
      "No esperes señales; sé la señal.",
      "La alegría es un idioma que todos entendemos.",
      "Abre tu mente para cerrar viejas heridas.",
      "La sabiduría se cultiva con preguntas, no con respuestas.",
      "No huyas de la tormenta; atraviesala con coraje.",
      "Cada día es una página en blanco para tu historia.",
      "La gratitud abre puertas invisibles.",
      "Lo que das sin miedo regresa multiplicado.",
      "Aprende a escuchar lo que tu cuerpo quiere decir.",
      "Los límites que ves son a veces ilusiones del ego.",
      "El cambio verdadero empieza desde adentro.",
      "La confianza es un acto de magia cotidiana.",

      "Tu alma conoce el camino aunque tu mente dude.",
      "La verdadera libertad es aceptar lo que no podés cambiar.",
      "El universo conspira a favor de los que actúan con fe.",
      "Lo que parece un error, es a menudo una lección disfrazada.",
      "Las heridas son semillas de empatía y fortaleza.",
      "La esperanza es el faro en noches sin luna.",
      "La creatividad es la chispa divina en acción.",
      "No vivas para complacer; vive para expresarte.",
      "El silencio a veces dice más que mil palabras.",
      "La vida te devuelve lo que ofreces sin condiciones.",
      "La honestidad contigo mismo es el primer acto de amor.",
      "Aprende a fluir con el ritmo del cosmos.",
      "Los sueños tienen un lenguaje que solo el alma entiende.",
      "El verdadero poder nace de la humildad.",
      "La abundancia empieza en la mente y en el corazón.",
      "La transformación personal es el viaje más valiente.",
      "Cada despedida abre espacio para un nuevo encuentro.",
      "El respeto por uno mismo marca el camino a seguir.",
      "No te aferres a lo que ya no sirve.",
      "La paciencia revela la profundidad del tiempo.",
      "El miedo es un maestro disfrazado de enemigo.",
      "La magia está en lo cotidiano que elegís ver."

    function mostrarMensaje(tipo) {
      let mensaje;
      if (tipo === 'siNo') {
        mensaje = mensajesSiNo[Math.floor(Math.random() * mensajesSiNo.length)];
        document.getElementById('resultado').textContent = mensaje;
      } else if (tipo === 'tarot') {
        const arcano = mensajesTarot[Math.floor(Math.random() * mensajesTarot.length)];
        document.getElementById('resultado').innerHTML = `<strong>${arcano.nombre}</strong>: ${arcano.texto}`;
      } else if (tipo === 'universo') {
        mensaje = mensajesUniverso[Math.floor(Math.random() * mensajesUniverso.length)];
        document.getElementById('resultado').textContent = mensaje;
      }
    }

    document.getElementById('btnSiNo').addEventListener('click', () => mostrarMensaje('siNo'));
    document.getElementById('btnTarot').addEventListener('click', () => mostrarMensaje('tarot'));
    document.getElementById('btnUniverso').addEventListener('click', () => mostrarMensaje('universo'));

  </script>
</body>
</html>
